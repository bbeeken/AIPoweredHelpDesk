<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Powered Help Desk</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; }
    .nav { margin-bottom: 1em; }
    .nav a { margin-right: 1em; }
    #tickets { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>AI Powered Help Desk</h1>
  <div class="nav">
    <a href="/chat.html">AI Chat</a>
  </div>
  <button id="load">Load Tickets</button>
  <ul id="tickets"></ul>
  <script>
    document.getElementById('load').onclick = async () => {
      const res = await fetch('/tickets');
      const tickets = await res.json();
      const ul = document.getElementById('tickets');
      ul.innerHTML = '';
      tickets.forEach(t => {
        const li = document.createElement('li');
        li.textContent = `${t.id}: ${t.question} (${t.status})`;
        ul.appendChild(li);
      });
    };
  </script>
</body>
</html>
