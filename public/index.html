<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Powered Help Desk</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 1rem; }
    nav { margin-bottom: 1em; }
    nav a { margin-right: 1em; }
    #tickets { margin-top: 1em; }
    button { padding: 0.5em 1em; }
  </style>
</head>
<body>
  <header>
    <h1>AI Powered Help Desk</h1>
    <nav>
      <a href="/chat.html">AI Chat</a>
    </nav>
  </header>
  <main>
    <button id="load">Load Tickets</button>
    <ul id="tickets" aria-live="polite"></ul>
  </main>
  <script>
    document.getElementById('load').onclick = async () => {
      const res = await fetch('/tickets');
      const tickets = await res.json();
      const ul = document.getElementById('tickets');
      ul.innerHTML = '';
      tickets.forEach(t => {
        const li = document.createElement('li');
        li.textContent = `${t.id}: ${t.question} (${t.status})`;
        ul.appendChild(li);
      });
    };
  </script>
</body>
</html>
