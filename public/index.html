<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Powered Help Desk</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>

  <a href="#main" class="skip-link">Skip to content</a>

  <header>
    <h1>AI Powered Help Desk</h1>
    <nav>
      <a href="/chat.html">AI Chat</a>
    </nav>
  </header>
  <main id="main">


    <form id="searchForm">
      <label for="search" class="visually-hidden">Search tickets</label>
      <input id="search" type="search" placeholder="Search tickets..." list="suggestions" autocomplete="off" />
      <datalist id="suggestions"></datalist>
      <button type="submit">Search</button>
    </form>


    <button id="load">Load Tickets</button>
    <ul id="tickets" aria-live="polite"></ul>
  </main>
  <script>
    const list = document.getElementById('tickets');

    function renderTickets(tickets) {
      list.innerHTML = '';
      tickets.forEach(t => {
        const li = document.createElement('li');
        li.textContent = `${t.id}: ${t.question} (${t.status})`;
        list.appendChild(li);
      });
    }

    document.getElementById('load').onclick = async () => {
      const res = await fetch('/tickets');
      const tickets = await res.json();
      renderTickets(tickets);
    };

    document.getElementById('searchForm').onsubmit = async e => {
      e.preventDefault();
      const q = document.getElementById('search').value.trim();
      if (!q) return;
      const res = await fetch('/tickets/search?q=' + encodeURIComponent(q));
      const tickets = await res.json();
      renderTickets(tickets);
    };

    // Fetch suggestions as user types
    let suggestTimer;
    document.getElementById('search').addEventListener('input', e => {
      clearTimeout(suggestTimer);
      const q = e.target.value.trim();
      if (q.length < 2) return;
      suggestTimer = setTimeout(async () => {
        const res = await fetch('/tickets/search?q=' + encodeURIComponent(q));
        const tickets = await res.json();
        const list = document.getElementById('suggestions');
        list.innerHTML = '';
        tickets.slice(0, 5).forEach(t => {
          const opt = document.createElement('option');
          opt.value = t.question;
          list.appendChild(opt);
        });
      }, 300);
    });

    // Register service worker for offline support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
