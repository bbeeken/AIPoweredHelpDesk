<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Powered Help Desk</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>
  <header>
    <h1>AI Powered Help Desk</h1>
    <nav>
      <a href="/chat.html">AI Chat</a>
    </nav>
  </header>
  <main id="main">
    <button id="load">Load Tickets</button>
    <ul id="tickets" aria-live="polite"></ul>
  </main>
  <script>
    document.getElementById('load').onclick = async () => {
      const res = await fetch('/tickets');
      const tickets = await res.json();
      const ul = document.getElementById('tickets');
      ul.innerHTML = '';
      tickets.forEach(t => {
        const li = document.createElement('li');
        li.textContent = `${t.id}: ${t.question} (${t.status})`;
        ul.appendChild(li);
      });
    };
  </script>
</body>
</html>
