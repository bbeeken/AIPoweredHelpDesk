<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Powered Help Desk</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>

  <a href="#main" class="skip-link">Skip to content</a>

  <header>
    <h1>AI Powered Help Desk</h1>
    <nav>
      <a href="/chat.html">AI Chat</a>
    </nav>
    <button id="themeToggle" type="button" aria-label="Toggle dark mode">ðŸŒ“</button>
  </header>
  <main id="main">

    <section id="stats" aria-live="polite">
      <h2>Ticket Stats</h2>
      <p id="statCounts"></p>
      <p id="statForecast"></p>
      <p id="statMttr"></p>
      <p id="assetTotal"></p>
    </section>


    <form id="searchForm">
      <label for="search" class="visually-hidden">Search tickets</label>
      <input id="search" type="search" placeholder="Search tickets..." list="suggestions" autocomplete="off" />
      <datalist id="suggestions"></datalist>
      <button type="submit">Search</button>
    </form>


    <button id="load">Load Tickets</button>
    <ul id="tickets" aria-live="polite"></ul>
  </main>
  <script>
    const list = document.getElementById('tickets');

    function renderTickets(tickets) {
      list.innerHTML = '';
      tickets.forEach(t => {
        const li = document.createElement('li');
        li.textContent = `${t.id}: ${t.question} (${t.status})`;
        list.appendChild(li);
      });
    }

    const loadBtn = document.getElementById('load');
    loadBtn.onclick = async () => {
      loadBtn.disabled = true;
      const original = loadBtn.textContent;
      loadBtn.textContent = 'Loading...';
      try {
        const res = await fetch('/tickets');
        const tickets = await res.json();
        renderTickets(tickets);
      } finally {
        loadBtn.textContent = original;
        loadBtn.disabled = false;
      }
    };

    document.getElementById('searchForm').onsubmit = async e => {
      e.preventDefault();
      const q = document.getElementById('search').value.trim();
      if (!q) return;
      const res = await fetch('/tickets/search?q=' + encodeURIComponent(q));
      const tickets = await res.json();
      renderTickets(tickets);
    };

    // Fetch suggestions as user types
    let suggestTimer;
    document.getElementById('search').addEventListener('input', e => {
      clearTimeout(suggestTimer);
      const q = e.target.value.trim();
      if (q.length < 2) return;
      suggestTimer = setTimeout(async () => {
        const res = await fetch('/tickets/search?q=' + encodeURIComponent(q));
        const tickets = await res.json();
        const list = document.getElementById('suggestions');
        list.innerHTML = '';
        tickets.slice(0, 5).forEach(t => {
          const opt = document.createElement('option');
          opt.value = t.question;
          list.appendChild(opt);
        });
      }, 300);
    });

    async function loadStats() {
      try {
        const res = await fetch('/stats/dashboard');
        const stats = await res.json();
        document.getElementById('statCounts').textContent =
          `Open: ${stats.tickets.open}, Waiting: ${stats.tickets.waiting}, Closed: ${stats.tickets.closed}`;
        document.getElementById('statForecast').textContent =
          `Expected new tickets next 7 days: ${stats.forecast.toFixed(1)}`;
        document.getElementById('statMttr').textContent =
          `Average resolution time: ${stats.mttr.toFixed(1)}h`;
        document.getElementById('assetTotal').textContent =
          `Total assets: ${stats.assets.total}`;
      } catch (err) {
        console.error('Error loading stats', err);
      }
    }

    loadStats();

    // Dark mode toggle
    const themeToggle = document.getElementById('themeToggle');
    function applyTheme(theme) {
      document.body.classList.toggle('dark', theme === 'dark');
    }
    themeToggle.addEventListener('click', () => {
      const newTheme = document.body.classList.contains('dark') ? 'light' : 'dark';
      applyTheme(newTheme);
      localStorage.setItem('theme', newTheme);
    });
    applyTheme(localStorage.getItem('theme') || 'light');

    // Register service worker for offline support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
