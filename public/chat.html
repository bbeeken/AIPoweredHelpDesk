<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 1rem; }
    #messages { border: 1px solid #ccc; padding: 1em; height: 300px; overflow-y: auto; margin-bottom: 1em; }
    input, button { padding: 0.5em; }
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>AI Chat</h1>
  <div id="messages" role="log" aria-live="polite"></div>
  <form id="chatForm">
    <label for="msg" class="visually-hidden">Message</label>
    <input id="msg" placeholder="Ask a question..." size="50" />
    <button type="submit">Send</button>
  </form>
  <script>
    document.getElementById('chatForm').onsubmit = async e => {
      e.preventDefault();
      const input = document.getElementById('msg');
      const text = input.value.trim();
      if(!text) return;
      const messages = document.getElementById('messages');
      const userMsg = document.createElement('div');
      userMsg.textContent = 'You: ' + text;
      messages.appendChild(userMsg);
      const res = await fetch('/ai', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({text})});
      const data = await res.json();
      const botMsg = document.createElement('div');
      botMsg.textContent = 'AI: ' + (data.reply || JSON.stringify(data));
      messages.appendChild(botMsg);
      input.value = '';
      messages.scrollTop = messages.scrollHeight;
    };
  </script>
</body>
</html>
